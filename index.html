<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <div class="image">
        <img src="https://academy.education.investing.com/wp-content/uploads/2022/03/Exchange-rate-definition.jpg" alt="">
    </div> -->
    
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                            <!-- <option value="USD">US</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                            <!-- <option value="USD">US</option> 
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <!-- below is new addition for auto refresh time stamp -->
            <div id="lastUpdated" style="font-size: 12px; color: gray;"></div>

            <button id="convert">Convert</button>
            
            <button id="record-btn">
                View Records
            </button>
            <button id="seeTrendsBtn">
                See Trends
            </button>
            
        </form>
    </div>
    <div id="recordsModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Conversion History</h3>
            <div id="recordsList"></div>
        </div>
    </div>

    <div id="trendsModal">
        <div class="modal-content">
            <span class="close-trends-btn">&times;</span>
            <h2>Currency Exchange Trends</h2>
            <br>
            <div class="charts"> 
                <div>
                    <h4>Most Used 'From' Currencies</h4>
                    <canvas id="fromCurrencyChart"></canvas>
                </div>
                <div>
                    <h4>Most Used 'To' Currencies</h4>
                    <canvas id="toCurrencyChart"></canvas>
                </div>
            </div>       
        </div>
    </div>

    <!-- Load Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="codes.js"></script>
    <script src="currency.js"></script>
</body>
</html>
